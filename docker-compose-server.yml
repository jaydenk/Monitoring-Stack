  fluent-bit:
    image: fluent/fluent-bit       # Fluent Bit log shipper (supports arm64)
    container_name: fluent-bit
    restart: unless-stopped
    user: root                          # Run as root to read system logs
    network_mode: host                  # Use host network (so it can reach Loki via localhost)
    environment:
      - LD_PRELOAD=                     # Disable jemalloc (fixes 16KB page size issue on ARM64)
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ./fluent-bit/fluent-bit.conf:/fluent-bit/etc/fluent-bit.conf:ro
      - ./fluent-bit/parsers.conf:/fluent-bit/etc/parsers.conf:ro
      - /etc/machine-id:/etc/machine-id:ro        # Access host journald identifier
      - /run/log/journal:/run/log/journal:ro      # Access host journald logs
      - /var/lib/docker/containers:/var/lib/docker/containers:ro  # Docker container logs
      - /var/log:/var/log:ro                      # Host logs (syslog, etc.)
    
volumes:
  prometheus-data:
  grafana-data:
  loki-data:
  
networks:
  proxy:
    external: true
