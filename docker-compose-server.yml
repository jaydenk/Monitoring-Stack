services:
  prometheus:
    image: prom/prometheus       # Prometheus server (use latest v2.x stable)
    container_name: prometheus
    restart: unless-stopped
    networks:
      - proxy
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro  # Prometheus configuration (see below)
      - prometheus-data:/prometheus        # Persist Prometheus TSDB data
      - /etc/localtime:/etc/localtime:ro
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.enable-lifecycle"
      - "--storage.tsdb.retention.size=20GB"
      - "--log.level=debug"
    ports:
      - "9090:9090"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.prometheus.rule=Host(`prometheus.${HOSTNAME}`)"   # CHANGE to your domain or host
      - "traefik.http.routers.prometheus.entrypoints=web-secure"
      - "traefik.http.routers.prometheus.tls.certresolver=myresolver"
      - "traefik.http.services.prometheus.loadbalancer.server.port=9090"

  grafana:
    image: grafana/grafana      # Grafana server (latest version for Arm64)
    container_name: grafana
    restart: unless-stopped
    networks:
      - proxy
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=changeme        # Change Grafana admin password
      - GF_SECURITY_DISABLE_GRAVATAR=true
      - GF_PATHS_DATA=/var/lib/grafana
    volumes:
      - grafana-data:/var/lib/grafana      # Persist Grafana database (dashboards, users)
      - /etc/localtime:/etc/localtime:ro
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
      - loki
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.grafana.rule=Host(`dashboard.${HOSTNAME}`)"       # CHANGE host for Grafana
      - "traefik.http.routers.grafana.entrypoints=web-secure"
      - "traefik.http.routers.grafana.tls.certresolver=myresolver"
      - "traefik.http.services.grafana.loadbalancer.server.port=3000"

  loki:
    image: grafana/loki          # Loki log database
    container_name: loki
    restart: unless-stopped
    networks:
      - proxy
    # Default config (boltdb+filesystem storage). Consider mounting a custom config file if needed.
    volumes:
      - ./loki-data:/tmp/loki     # Persist Loki data (indexes/chunks) - default path is /tmp/loki [oai_citation:2‡github.com](https://github.com/grafana/loki/issues/7748#:~:text=Chenge%20default%20data%20location%20to,enough%20for%20a%20first%20iteration)
      - /etc/localtime:/etc/localtime:ro    
    ports:
      - "3100:3100"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.loki.rule=Host(`loki.${HOSTNAME}`)"           # OPTIONAL: expose Loki API externally
      - "traefik.http.routers.loki.entrypoints=web-secure"
      - "traefik.http.routers.loki.tls.certresolver=myresolver"
      - "traefik.http.services.loki.loadbalancer.server.port=3100"

  node-exporter:
    image: prom/node-exporter     # Node Exporter for host metrics
    container_name: node-exporter
    restart: unless-stopped
    privileged: true                     # Needed to access host resources
    network_mode: host                   # Alternatively, use port mapping instead of host mode
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
      - /etc/localtime:/etc/localtime:ro
    command:
      - "--path.procfs=/host/proc"
      - "--path.sysfs=/host/sys"
      - "--collector.filesystem.ignored-mount-points" 
      - "^/(rootfs/)?(dev|etc|host|proc|run|sys|volume1)($$|/)"  # Ignore pseudo FS and Synology volumes [oai_citation:3‡github.com](https://github.com/ddiiwoong/synology-prometheus/blob/master/docker-compose.yml#:~:text=)

  cadvisor:
    image: gcr.io/cadvisor/cadvisor  # cAdvisor for Docker metrics (multi-arch image)
    container_name: cadvisor
    restart: unless-stopped
    ports:
      - "100.117.69.115:8080:8080"   # Bind to Tailscale IP only (pimento)
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw        # includes Docker socket for cAdvisor
      - /sys:/sys:ro
      - /var/lib/docker:/var/lib/docker:ro
      - /etc/localtime:/etc/localtime:ro
    deploy:
      resources:
        limits:
          memory: 256M
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3

