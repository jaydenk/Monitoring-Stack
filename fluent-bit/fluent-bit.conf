[SERVICE]
    Flush        5
    Daemon       Off
    Log_Level    info

[INPUT]
    Name         systemd
    Tag          host.pimento  # Tag all logs with host name (for identification)
    Path         /run/log/journal  # Path to journal directory (on host)

[OUTPUT]
    Name         loki
    Match        *
    Host         127.0.0.1    # Loki is running on pimento itself (use pimentoâ€™s IP or localhost)
    Port         3100
    HTTP_User    ""           # (If Loki authentication is needed, set user/pass or API key)
    HTTP_Passwd  ""
    TLS          off          # using plaintext since we are on a private network (Tailscale)
    # Optional: add static labels to logs
    Labels       host="pimento", job="system-journal"